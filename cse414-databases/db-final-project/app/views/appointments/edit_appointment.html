<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hospital Management System - Edit Appointment</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Hospital Management System - Edit Appointment</h1>

      <form id="edit-appointment-form" class="mt-4">
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" class="form-control" />
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" class="form-control" />
        </div>
        <div class="form-group">
          <label for="purpose">Purpose:</label>
          <input type="text" id="purpose" name="purpose" class="form-control" />
        </div>
        <div class="form-group">
          <label for="patient_id">Patient:</label>
          <select id="patient_id" name="patient_id" class="form-control">
            <!-- Dropdown options will be populated dynamically -->
          </select>
        </div>
        <div class="form-group">
          <label for="department_name">Department Name:</label>
          <select
            id="department_name"
            name="department_name"
            class="form-control"
          >
            <!-- Dropdown options will be populated dynamically -->
          </select>
        </div>
        <div class="form-group">
          <label for="doctor_id">Doctor:</label>
          <select id="doctor_id" name="doctor_id" class="form-control">
            <!-- Dropdown options will be populated dynamically -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Update Appointment
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../scripts/appointments/edit_appointment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </body>
</html>
