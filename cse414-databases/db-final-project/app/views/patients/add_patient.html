<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hospital Management System - Add Patient</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Hospital Management System - Add Patient</h1>

      <form id="add-patient-form" class="mt-4">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" class="form-control" />
        </div>
        <div class="form-group">
          <label for="date_of_birth">Date of Birth:</label>
          <input
            type="date"
            id="date_of_birth"
            name="date_of_birth"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" class="form-control">
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number:</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            class="form-control"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
          <small class="form-text text-muted">Format: 555-666-7788</small>
        </div>
        <div class="form-group">
          <label for="patient_type">Type:</label>
          <select id="patient_type" name="patient_type" class="form-control">
            <!-- Dropdown options will be populated dynamically -->
          </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Patient</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="../../scripts/patient/add_patient.js"></script>
  </body>
</html>
